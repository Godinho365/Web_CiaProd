{% extends 'layouts/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza de que deseja excluir o subtópico "{{ subtopic.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a href="{% url 'subtopic_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
