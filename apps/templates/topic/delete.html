{% extends "layouts/base.html" %}

{% block title %}Excluir Tópico{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <!-- Card para confirmação de exclusão -->
            <div class="card">
                <div class="card-header">
                    <h2>Confirmar Exclusão</h2>
                </div>
                <div class="card-body">
                    <p>Tem certeza de que deseja excluir o tópico <strong>"{{ topic.name }}"</strong>?</p>
                    <p>Essa ação não pode ser desfeita.</p>

                    <div class="d-flex justify-content-between mt-4">
                        <!-- Botão para confirmar exclusão -->
                        <form method="post" action="{% url 'delete_topic' topic.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                        
                        <!-- Botão para cancelar e voltar à lista de tópicos -->
                        <a href="{% url 'list_topic' section.id category.id subcategory.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
